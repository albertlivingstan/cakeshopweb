<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Cake Shop</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #fff3cd, #e6ffe6);
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 20px;
      background: #ff4081;
      color: white;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Cake Grid */
    .cakes {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .cake-item {
      text-align: center;
      transition: transform 0.4s ease;
    }

    .cake-item:hover {
      transform: translateY(-10px) scale(1.05);
    }

    .cake-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ff4081;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .cake-item p {
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    /* Order Box */
    .order-box {
      max-width: 600px;
      margin: 20px auto;
      padding: 25px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .order-box h2 {
      text-align: center;
      color: #ff4081;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px dashed #ff4081;
      outline: none;
      font-size: 15px;
      text-align: center;
      transition: all 0.3s;
    }

    .input-group input:focus {
      border: 2px solid #ff4081;
      background: #fff0f5;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #ff4081;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #d81b60;
    }

    /* Bill */
    .bill {
      margin-top: 20px;
      background: #fefefe;
      border-radius: 12px;
      border: 2px dotted #28a745;
      padding: 20px;
      display: none;
      animation: slideUp 0.8s ease;
    }

    .bill h3 {
      text-align: center;
      color: #28a745;
      margin-bottom: 15px;
    }

    .bill p {
      font-size: 16px;
      font-weight: bold;
      margin: 6px 0;
    }

    .total {
      text-align: center;
      font-size: 20px;
      margin-top: 12px;
      padding: 10px;
      background: #28a745;
      color: white;
      border-radius: 8px;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">üç© Sweet Treats Cake Shop üç©</div>

  <!-- Cake Showcase -->
  <div class="cakes">
    <div class="cake-item">
      <img src="/Users/albert/Documents/exp6/Rainbow-Cake.jpg" alt="Rainbow Cake">
      <p>Rainbow Cake ‚Äì Rs. 300</p>
    </div>
    <div class="cake-item">
      <img src="coco.webp" alt="Chocolate Cake">
      <p>Chocolate Cake ‚Äì Rs. 200</p>
    </div>
    <div class="cake-item">
      <img src="redvelvert.jpg" alt="Red Velvet Cake">
      <p>Red Velvet Cake ‚Äì Rs. 250</p>
    </div>
    <div class="cake-item">
      <img src="black.webp" alt="Black Forest Cake">
      <p>Black Forest Cake ‚Äì Rs. 350</p>
    </div>
  </div>

  <!-- Order Form -->
  <div class="order-box">
    <h2>üìù Place Your Order</h2>

    <div class="input-group">
      <label>Rainbow Cake (Quantity)</label>
      <input type="number" id="rainbow" value="0" min="0">
    </div>

    <div class="input-group">
      <label>Chocolate Cake (Quantity)</label>
      <input type="number" id="chocolate" value="0" min="0">
    </div>

    <div class="input-group">
      <label>Red Velvet Cake (Quantity)</label>
      <input type="number" id="redvelvet" value="0" min="0">
    </div>

    <div class="input-group">
      <label>Black Forest Cake (Quantity)</label>
      <input type="number" id="blackforest" value="0" min="0">
    </div>

    <button class="btn" id="placeOrder">üç∞ Confirm Order</button>

    <!-- Bill Section -->
    <div class="bill" id="billBox">
      <h3>üìú Order Receipt</h3>
      <p id="rainbowBill"></p>
      <p id="chocolateBill"></p>
      <p id="redvelvetBill"></p>
      <p id="blackforestBill"></p>
      <div class="total" id="totalPrice"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#placeOrder").click(function() {
        let rainbow = parseInt($("#rainbow").val()) || 0;
        let chocolate = parseInt($("#chocolate").val()) || 0;
        let redvelvet = parseInt($("#redvelvet").val()) || 0;
        let blackforest = parseInt($("#blackforest").val()) || 0;

        // Prices
        let rainbowTotal = rainbow * 300;
        let chocolateTotal = chocolate * 200;
        let redvelvetTotal = redvelvet * 250;
        let blackforestTotal = blackforest * 350;

        let total = rainbowTotal + chocolateTotal + redvelvetTotal + blackforestTotal;

        // Update Bill
        $("#rainbowBill").text(rainbow > 0 ? `Rainbow Cake: Rs. ${rainbowTotal}` : "");
        $("#chocolateBill").text(chocolate > 0 ? `Chocolate Cake: Rs. ${chocolateTotal}` : "");
        $("#redvelvetBill").text(redvelvet > 0 ? `Red Velvet Cake: Rs. ${redvelvetTotal}` : "");
        $("#blackforestBill").text(blackforest > 0 ? `Black Forest Cake: Rs. ${blackforestTotal}` : "");

        $("#totalPrice").text("Grand Total: Rs. " + total);

        $("#billBox").slideDown();
      });
    });
  </script>

</body>
</html>
